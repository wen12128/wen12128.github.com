<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta http-equiv="cleartype" content="on" />
    <title>{{ page.title }}</title>
    <meta property="og:title" content="caishanchun.cn">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://caishanchun.cn/" />
    <meta property="og:locale" content="zh_CN" />
    <meta name="author" content="{{ site.author.name }}">
    <meta http-equiv="x-dns-prefetch-control" content="off">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{ site.title }},{{ page.title }},{{ page.category }},{{ page.tags }}">
    <meta property="wb:webmaster" content="b515e1c918a0cbac" />
    <meta name="baidu_union_verify" content="ad80a17dc787fc371599f0c4871151d9">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- feeds -->
    {% case site.JB.feeds.provider %}
    {% when "git" %}
    <link rel="alternate" title="{{ site.title }}" href="/atom.xml" type="application/rss+xml" />
    {% when "feedburner" %}
    <link rel='alternate' type='application/rss+xml' href='http://feeds.feedburner.com/caishanchun' />
    {% when "feedsky" %}
    <link title="RSS 2.0" type="application/rss+xml" href="http://feed.feedsky.com/caishanchun" rel="alternate" />
    {% endcase %}
    <!-- dns -->
    <link rel="dns-prefetch" href="http://wen12128.github.com/">
    <!-- Le styles -->
    <link href="http://libs.baidu.com/bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/default.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/apple-touch-icon-ipad-highres.png" />
