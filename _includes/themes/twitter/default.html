<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta content="wen12128" property="og:title">
    <meta content="website" property="og:type">
    <meta name="author" content="{{ site.author.name }}">
    <meta http-equiv="x-dns-prefetch-control" content="off">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{ site.title }},{{ page.title }},{{ page.category }},{{ page.tags }}">
    <!--<meta property="wb:webmaster" content="b23b8205017d5985" />-->
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="dns-prefetch" href="http://wen12128.github.com/">
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/default.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">

    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
  </head>

  <body>
    {% include themes/twitter/top.html %}

          </div>

        <div class="span4">
          {% include themes/twitter/right.html %}
        </div>
      </div>
    </div>
    {% include themes/twitter/bottom.html %}
  </body>
</html>
